<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>
	
	<body>
	
		<nav th:replace="common/navbar :: common-navbar"/>
		
		<form th:action="@{/registration}" method="post">
		  <div class="form-group row">
		    <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
		    <div class="col-sm-10">
		    	<input type="text" class="form-control" name="username" th:field="${userForm.username}" id="inputUsername" value="" placeholder="Username" required>
		  	</div>
		  </div>
		  <div class="form-group row">
		    <label for="mobile" class="col-sm-2 col-form-label">Mobile</label>
		    <div class="col-sm-10">
		    	<input type="text" class="form-control" name="mobile" th:field="${userForm.mobile}" id="inputMobile" placeholder="Mobile" required>
		  	</div>
		  </div>
		  <div class="form-group row">
		    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
		    <div class="col-sm-10">
		    	<input type="password" class="form-control" name="password" th:field="${userForm.password}" id="inputPassword" placeholder="Password" required>
		  	</div>
		  </div>
		  <div class="form-group row">
		    <label for="inputPasswordConfirm" class="col-sm-2 col-form-label">Confirm Password</label>
		    <div class="col-sm-10">
		    	<input type="password" class="form-control" name="passwordConfirm" th:field="${userForm.passwordConfirm}" id="inputPassword" placeholder="Password" required>
		  	</div>
		  </div>
		  <div class="form-group row">
		   <div class="offset-2 col-sm-10">
		  	<button type="submit" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" class="btn btn-primary">Submit</button>
		   </div>
		   </div>
		</form>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</body>
	
</html>
