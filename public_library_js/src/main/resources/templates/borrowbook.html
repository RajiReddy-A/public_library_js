<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>
	
	<body>
	
		<nav th:replace="common/navbar :: common-navbar"/>
		
		<div class="container mt-4">
		<div class="row justify-content-center">
		<div class="col-md-6 col-md-offset-6">
		<form th:action="@{/borrowbook}" method="post">
		  <div class="form-group row">
		    <label for="bookName" class="col-sm-2 col-form-label">Book</label>
		     <div class="col-sm-10">
		    	<select type="text" class="form-control" th:field="${book.bookName}" id="bookName" required>
		    		<option value="">SELECT A BOOK TO BORROW!</option>
		    	</select>
		     </div>
		  </div>
		  <div class="form-group row">
		   <div class="offset-2 col-sm-10">
		  	<button type="submit" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" class="btn btn-primary">Submit</button>
		   </div>
		   </div>
		   
		   <small class="alert alert-danger" th:if="${message} == 'same book already borrowed'" th:text="'This book is in your borrowed list already!'"></small>
		   <small class="alert alert-danger" th:if="${message} == 'book not available'" th:text="'This book is not available at the moment'"></small> 
		</form>
		</div>
		</div>
		</div>
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/borrowbook.js"></script>
	</body>
	
</html>
