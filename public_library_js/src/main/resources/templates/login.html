<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
	</head>
	
	<body>
	
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<ul class="navbar-nav">
			    <li class="nav-item active">
			      <a class="nav-link" href="#">Link</a>
			    </li>
			 </ul>
		</nav>
		
		<form th:action="@{/login}" method="post">
		  <div class="form-group row">
		    <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
		     <div class="col-sm-10">
		    	<input type="text" class="form-control" name="personName" id="inputUsername" placeholder="Username">
		     </div>
		  </div>
		  <div class="form-group row">
		    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
		     <div class="col-sm-10">
		    	<input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
		     </div>
		  </div>
		  <div class="form-group row">
		   <div class="offset-2 col-sm-10">
		  	<button type="submit" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" class="btn btn-primary">Submit</button>
		   </div>
		   </div>
		</form>
		
		<small th:text="${error}"></small>
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</body>
	
</html>
